<!DOCTYPE html> <!-- 声明文档类型，已废弃 -->
<html lang="zh-Hans"> <!-- 表示html根元素 -->
  <head> <!-- head元素，包含所有想放在html页面但不展示的东西 -->
    <meta charset="utf-8"> <!-- 字符集为utf-8，可识别全部文字 -->
    <title>测试页面</title> <!-- 标题，可以用来保存到收藏夹 -->
  </head>
  <body> <!-- body元素，包含页面上所有显示的内容 -->
    <p>这是我的页面</p> <!-- 一种块状元素，导致分行 -->
  </body>
</html>
